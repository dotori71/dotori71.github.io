      .pic1{

      .container {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      grid-auto-flow: dense;
      }
      .height {
      grid-row: span 2;
      }
      .width {
      grid-column: span 2;
      }
      .big {
      grid-column: span 2;
      grid-row: span 2;
      }
      .btn {
        background: #eb94d0;
        /* 漸層 */
        background-image: -webkit-linear-gradient(top, #eb94d0, #2079b0);
        background-image: -moz-linear-gradient(top, #eb94d0, #2079b0);
        background-image: -ms-linear-gradient(top, #eb94d0, #2079b0);
        background-image: -o-linear-gradient(top, #eb94d0, #2079b0);
        background-image: linear-gradient(to bottom, #eb94d0, #2079b0);
        background-image: -webkit-linear-gradient(top, rgb(255, 241, 160), #eb94d0);
        background-image: -moz-linear-gradient(top, rgb(255, 241, 160), #eb94d0);
        background-image: -ms-linear-gradient(top, rgb(255, 241, 160), #eb94d0);
        background-image: -o-linear-gradient(top, rgb(255, 241, 160), #eb94d0);
        background-image: linear-gradient(to bottom, rgb(255, 241, 160), #eb94d0);
        /* 给按钮添加圓角 */
        -webkit-border-radius: 28;
        -moz-border-radius: 28;
        border-radius: 28px;
        /*text-shadow: 3px 2px 1px #9daef5;

        color: rgb(78, 10, 204);
        font-size: 22px;
        padding: 19px;
        text-decoration: none;

      .btn:hover {
